<!-- FORMULARIO MULTIPASO: FOOD BALANCE DIAGNÓSTICO PERSONALIZADO -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnóstico Personalizado | Food Balance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    h2 {
      color: #2f855a;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      background-color: #38a169;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f855a;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="formulario">
      <div class="step active">
        <h2>1. Objetivo principal</h2>
        <label>Selecciona tu meta:</label>
        <select required>
          <option>Perder peso</option>
          <option>Ganar energía</option>
          <option>Mejorar mi alimentación</option>
          <option>Otro</option>
        </select>
        <button type="button" onclick="nextStep()">Siguiente</button>
      </div>

      <div class="step">
        <h2>2. Objetivos de salud a largo plazo</h2>
        <label>¿Tienes algún objetivo de salud específico a largo plazo?</label>
        <select multiple required>
          <option>Mejorar mi salud en general</option>
          <option>Prevenir enfermedades</option>
          <option>Perder grasa corporal</option>
          <option>Aumentar masa muscular</option>
          <option>Aumentar mi energía y vitalidad</option>
          <option>Mejorar concentración y enfoque</option>
          <option>Optimizar la calidad del sueño</option>
          <option>Mejorar la digestión</option>
          <option>Otro</option>
        </select>
        <button type="button" onclick="nextStep()">Siguiente</button>
      </div>

      <!-- Puedes seguir añadiendo los pasos aquí -->

      <div class="step">
        <h2>15. ¿Quieres recibir tu informe personalizado?</h2>
        <label>Email:</label>
        <input type="email" required />
        <button type="submit">Finalizar</button>
      </div>
    </form>
  </div>

  <script>
    const steps = document.querySelectorAll('.step');
    let currentStep = 0;

    function nextStep() {
      if (currentStep < steps.length - 1) {
        steps[currentStep].classList.remove('active');
        currentStep++;
        steps[currentStep].classList.add('active');
      }
    }
  </script>
</body>
</html>
